{% block content %}
  <h2>Projects and Repositories</h2>
  <h3>Projects</h3>
  <ul>
    {% for project in projects %}
      <li>{{ project.name }}</li>
    {% endfor %}
  </ul>
  <h3>Repositories</h3>
  <ul>
    {% for repository in repositories %}
      <li>{{ repository.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
